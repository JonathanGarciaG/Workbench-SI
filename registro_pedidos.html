<!DOCTYPE html>
<html>
<head>
	<title>Registro Pedidos</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, intial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


<div class="container">
<h1>Registro de Pedidos</h1><hr>
<form>
<div class="form-group">
    <label for="name">Fecha:</label>
    <input type="names" class="form-control" id="names" aria-describedby="emailHelp" placeholder="Fecha">
  </div>
<div class="form-group">
    <label for="direc">Cliente:</label>
    <input type="clie" class="form-control" id="cliente" aria-describedby="emailHelp" placeholder="#Cliente">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Producto:</label>
    <input type="prod" class="form-control" id="product" aria-describedby="emailHelp" placeholder="#Producto">
  </div>
  <div class="form-group">
    <label for="cant">Cantidad:</label>
    <input type="cant" class="form-control" id="cantidad" aria-describedby="emailHelp" placeholder="# Cantidad">
  </div>
</form>
<button type="button" class="btn btn-primary">Registrar</button>
</div>


</body>
</html>
