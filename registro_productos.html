<!DOCTYPE html>
<html>
<head>
	<title>Registro Productos</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, intial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


<div class="container">
<h1>Registro de Productos</h1><hr>
<form>
<div class="form-group">
    <label for="direc">Nombre:</label>
    <input type="clie" class="form-control" id="cliente" aria-describedby="emailHelp" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Precio:</label>
    <input type="prod" class="form-control" id="product" aria-describedby="emailHelp" placeholder="$#">
  </div>
  <div class="form-group">
    <label for="cant">Descripcion:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
<button type="button" class="btn btn-primary">Registrar</button>
</div>


</body>
</html>
