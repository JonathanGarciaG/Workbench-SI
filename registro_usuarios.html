<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, intial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


<div class="container">
<h1>Registro de Clientes</h1><hr>
<form>
<div class="form-group">
    <label for="name">Nombre:</label>
    <input type="names" class="form-control" id="names" aria-describedby="emailHelp" placeholder="Nombre">
  </div>
<div class="form-group">
    <label for="direc">Direccion:</label>
    <input type="dir" class="form-control" id="direccion" aria-describedby="emailHelp" placeholder="Direccion">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Telefono:</label>
    <input type="phone" class="form-control" id="telefono" aria-describedby="emailHelp" placeholder="Telefono">
  </div>
</form>
<button type="button" class="btn btn-primary">Registrar</button>
<button type="button" class="btn btn-danger">Borrar</button>
</div>


</body>
</html>
